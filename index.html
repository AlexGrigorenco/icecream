<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecream</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/products.css">
</head>
<body>
    <header>
      <div class="container">
        <nav class=" flex flex-row gap-[15px] items-center justify-between py-[8px] relative z-20">
          <div class="logo">
            <a href="#"><img src="./images/header/Logo.svg" alt="logo"></a>         
          </div>
          <ul class="nav-list flex flex-row items-center gap-[27px]">
            
          </ul>
          <div>
            <button class="bttn-bg">
              <span>Buy now</span>
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 2L8.95 6L4 10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
          </div>
        </nav>
      </div>
      <div class="container">
        <div class="content-block relative flex flex-row justify-between pt-[45px] pb-[65px] text-[#FCFCFC]">

          <div class="block-left flex flex-col gap-[28px] relative z-20">
            <h1 style="font-family: 'Seymour One'; font-weight: 400;" class="title text-[38px] uppercase max-w-[370px] leading-[48px] tracking-[0.04em]">
              <span>
                ice cream
              </span>
              <span>
                made with
              </span>
              <span>
                passion
              </span>
            </h1>
            <div class="bttns-wrapper flex flex-row gap-[34px]">
              <button class="bttn">
                Products
              </button>
              <button class="bttn-link">
                How itâ€™s made?
              </button>
            </div>
            <div class="block-with-plate flex flex-row items-center gap-[14px] grow">
              <div class="img-wrapper max-h-[225px]">
                <img src="./images/header/plate-with-icecream.png" alt="plate">
              </div>
              <div class="text-wrapper flex flex-col gap-[32px]">
                <div class="text-[#FCFCFC] max-w-[220px] leading-[140%]">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                </div>
                <div>
                  <div class="bttn-arrow bttn-arrow--white">
                    <span></span>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
          <div class="block-right flex flex-col gap-[16px] relative z-20">
            <div class="flex flex-col gap-[4px] items-end">
              <div class="num text-[46px] font-black text-[#131313]">
                16
              </div>
              <p class="text">
                cafes
              </p>
            </div>
            <div class="flex flex-col gap-[4px] items-end">
              <div class="num text-[46px] font-black text-[#131313]">
                28
              </div>
              <p class="text">
                food trucks
              </p>
            </div>
          </div>

          <div class="bg-img absolute z-10">
            <div class="img-wrapper">
              <img class="max-h-[100%]" src="./images/header/icecream-img.png" alt="bg-img">
            </div>
          </div>
          <div class="bg-dots absolute z-0">
            <div class="img-wrapper">
              <img src="./images/header/dots.svg" alt="dots">
            </div>
          </div>

        </div>
      </div>

    </header>

    <main>
      <section class="products py-[60px]">
        <div class="container">
          <div class="title-wrapper">
            <h2 class="title text-center uppercase tracking-[0.06em] font-[800] text-[36px] leading-[45px]">
              <span class="font-[800] text-[30px] leading-[60px] treacking-[0.04em]">100% natural</span><br>
              products
            </h2>
          </div>
          <div class="cards-wrapper pt-[300px] flex flex-row gap-[4px] justify-between">
            
          </div>
        </div>
      </section>
    </main>

      
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./JS/render.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
